# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  mode: light
  theme_day: custom
  theme_night: custom
  # font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
  analytics:
    google_analytics: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: false
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: false

footer:
  copyright:
    notice: 'Â© {year} Andrew Shen'
    # license:
    #   enable: false
    #   allow_derivatives: false
    #   share_alike: true
    #   allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/andrew-shc/portfolio'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  # search:
  #   provider: ''
  #   algolia:
  #     app_id: ''
  #     api_key: ''
  #     index_name: ''
  #     show_logo: false
  # map:
  #   provider: ''
  #   api_key: ''
  #   zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
